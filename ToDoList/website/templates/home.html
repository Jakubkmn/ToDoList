{% extends 'base.html' %}
{% block content %}

{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <a href="{% url 'list' todolist.id %}" class="btn btn-primary btn-lg btn-huge">{{ todolist.title }}</a>
    </li>
    {% empty %}
    <h4>you have no lists!</h4>
    {% endfor %}
</ul>
<p>
    <input
        value="Add a new list"
        type="button"
        onclick="location.href='{% url 'list-add' %}';"/>
</p>

{% endblock %}
